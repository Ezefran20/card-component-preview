<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Product preview card component</title>

</head>
<body>

      <!-- Container -->
    <article class="container">
      <!-- Img -->
        <section class="image">
          <picture>
            <source media="(min-width: 640px)" srcset="/images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="">
          </picture>
        </section>

      <!-- Text -->
        <section class="text">

          <p class="preview">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

            <ul>
              <li>$149.99</li>
              <li>$169.99</li>
            </ul>

            <button class="btn"><img src="images/icon-cart.svg" alt="">Add to Cart</button>

        </section>

      </div>
    </article>

    <div class="attribution">
      Github <a href="https://github.com/Ezefran20" target="_blank">Ezefran</a>.
      Coded by <a href="#">Francisco Quijada</a>.
    </div>

</body>
</html>
